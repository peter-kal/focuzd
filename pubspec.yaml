publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  
  cupertino_icons: ^1.0.6
  
  yaru: ^4.1.0
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
